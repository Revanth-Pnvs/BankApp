<div class="container">
    <div class="card">
      <div class="card-header">
       Admin Login
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Email-address" maxlength="20" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" pattern="(?=.*[@#$&]).{8,}" title="Password must contain atleast   special characters [@#$&] and be at least 8 characters long" required>
          </div>
          <!--<button type="submit" class="btn btn-primary btn-block">Submit</button>-->
          <div class="loginbox">
            <input type="submit" name="" value="SignIn">

        </div>  
        </form>
      </div>
    </div>
  </div>
