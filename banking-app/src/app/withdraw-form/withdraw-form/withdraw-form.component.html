<div class="container">
    <h3>Withdraw Money</h3>
    <form>
      <div class="form-group">
      <label for="accountNumber">Account Number:</label>
      <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]{16}" required>
    </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount to Withdraw" required>
      </div>
      <button class="btn" type="submit" class="btn btn-primary">Withdraw</button>
    </form>
  </div>
