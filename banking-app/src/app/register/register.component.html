<div class="container">
    <div class="card">
      <div class="card-header">
       User Registration
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter emailid" maxlength="20" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phoneno" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <!--<button type="submit" class="btn btn-primary btn-block">Submit</button>-->
          <div class="loginbox">
            <input type="submit" name="" value="SignIn">

        </div>  
        </form>
      </div>
    </div>
  </div>
